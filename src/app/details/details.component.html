<div class="card">
    
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text"><small class="text-body-secondary">{{product.longDescription}}</small></p>
    <a (click)="addToCart()" class="btn btn-primary">Add to Cart</a>
  </div>
  <img src="{{product.img}}" class="card-img-bottom" alt="...">
</div>
